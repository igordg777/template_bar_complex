<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <!-- <script src='/plotly.js-master/plotly.js-master/dist/plotly-basic.min.js'></script> -->

</head>

<body>
    <div id='myDiv'>
        <!-- Plotly chart will be drawn inside this DIV -->
    </div>

    <script>
var trace1 = {
  x: ['06.11.2020', '07.11.2020', '08.11.2020', '09.11.2020'],
  y: [2, 1, 4,3],
  name: 'A321',
  type: 'bar'
};

var trace2 = {
  x: ['06.11.2020', '07.11.2020', '08.11.2020', '09.11.2020'],
  y: [2, 2.5, 2,1],
  name: 'B737',
  type: 'bar'
};

var trace3 = {
  x: ['06.11.2020', '07.11.2020', '08.11.2020', '09.11.2020'],
  y: [2, 1, 4,3],
  name: 'B777',
  type: 'bar'
};

var trace4 = {
  x: ['06.11.2020', '07.11.2020', '08.11.2020', '09.11.2020'],
  y: [2, 2.5, 2,1],
  name: 'RRJ',
  type: 'bar'
};

var data = [trace1, trace2, trace3, trace4];

var layout = {barmode: 'stack'};

Plotly.newPlot('myDiv', data, layout);


    </script>
</body>

</html>
